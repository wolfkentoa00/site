<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VisionOS">

    <title>Vision Glass</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Physics Variables */
            --light-x: 50%;
            --light-y: 50%;
            --glow-opacity: 0.5;
            --rot-x: 0deg;
            --rot-y: 0deg;
            --shadow-x: 0px;
            --shadow-y: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, SF Pro Display, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 1. The Premium Wallpaper (Deep & Abstract) */
        .wallpaper {
            position: absolute;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at 50% 50%, 
                #1a2a6c, #b21f1f, #fdbb2d); 
            background-size: 200% 200%;
            filter: blur(60px); /* Deep bokeh effect */
            z-index: 0;
            animation: breathe 10s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* 2. The 3D Container */
        .dock-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 30px;
            z-index: 10;
            
            /* Global Tilt of the plane */
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(var(--rot-x)) rotateY(var(--rot-y));
            transition: transform 0.15s cubic-bezier(0.2, 0.8, 0.2, 1); /* Apple's smoothing curve */
        }

        /* 3. The "Vision Pro" Glass Icon */
        .glass-icon {
            width: 110px;
            height: 110px;
            border-radius: 34px; /* Apple's exact Squircle radius */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            
            /* The Material: Heavy Frost */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            
            /* Dynamic Shadow that moves opposite to tilt */
            box-shadow: 
                var(--shadow-x) var(--shadow-y) 30px rgba(0,0,0,0.5),
                inset 0 0 0 1px rgba(255,255,255,0.1); /* Subtle stroke */
            
            overflow: hidden;
        }

        /* 4. The Specular Highlight (The "Glint") 
           This is the shiny edge that rotates around the icon */
        .glass-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 34px;
            padding: 2px; /* Border thickness */
            
            /* The gradient mask creates the "Shiny Edge" effect */
            background: radial-gradient(
                circle at var(--light-x) var(--light-y), 
                rgba(255, 255, 255, 1) 0%, 
                rgba(255, 255, 255, 0) 40%
            );
            
            /* Mask logic to keep only the border visible */
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            
            opacity: 1;
            pointer-events: none;
        }

        /* 5. The "Inner Light" (Liquid Volume) */
        .inner-light {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(
                circle at var(--light-x) var(--light-y), 
                rgba(255, 255, 255, 0.4), 
                transparent 50%
            );
            mix-blend-mode: overlay; /* Blends nicely with color */
            pointer-events: none;
        }

        /* 6. The Floating Icon Content */
        .content-layer {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            transform: translateZ(30px); /* Lifts icon 30px off the glass */
        }

        .fa-icon {
            font-size: 44px;
            margin-bottom: 6px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        .label {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.3px;
        }

        /* Brand Colors */
        .snap { color: #FFFC00; }
        .tiktok { background: -webkit-linear-gradient(#00f2ea, #ff0050); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .yt { color: #ff3b30; }
        .camera { color: #e5e5e5; }

        /* Activation Button */
        #start-btn {
            position: absolute;
            bottom: 80px;
            padding: 16px 32px;
            background: rgba(20, 20, 20, 0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

    </style>
</head>
<body>

    <div class="wallpaper"></div>

    <div class="dock-container">
        
        <a href="snapchat://" class="glass-icon">
            <div class="inner-light"></div>
            <div class="content-layer">
                <i class="fab fa-snapchat-ghost fa-icon snap"></i>
                <span class="label">Snapchat</span>
            </div>
        </a>

        <a href="tiktok://" class="glass-icon">
            <div class="inner-light"></div>
            <div class="content-layer">
                <i class="fab fa-tiktok fa-icon tiktok"></i>
                <span class="label">TikTok</span>
            </div>
        </a>

        <a href="youtube://" class="glass-icon">
            <div class="inner-light"></div>
            <div class="content-layer">
                <i class="fab fa-youtube fa-icon yt"></i>
                <span class="label">YouTube</span>
            </div>
        </a>

        <a href="instagram://story-camera" class="glass-icon">
            <div class="inner-light"></div>
            <div class="content-layer">
                <i class="fas fa-camera fa-icon camera"></i>
                <span class="label">Camera</span>
            </div>
        </a>

    </div>

    <button id="start-btn" onclick="initGyro()">Enable Vision Effect</button>

    <script>
        function initGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            document.getElementById('start-btn').style.display = 'none';
                            window.addEventListener('deviceorientation', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                document.getElementById('start-btn').style.display = 'none';
                window.addEventListener('deviceorientation', handleMotion);
            }
        }

        // SMOOTHING VARIABLES (To make it feel like heavy liquid)
        let currentX = 0;
        let currentY = 0;
        let targetX = 0;
        let targetY = 0;

        // Animation Loop for Physics
        function animate() {
            // Lerp (Linear Interpolation) creates the "Viscous/Heavy" lag
            // 0.1 = Very heavy/slow, 0.9 = Very fast/snappy
            currentX += (targetX - currentX) * 0.15;
            currentY += (targetY - currentY) * 0.15;

            const root = document.documentElement;

            // 1. Move the Light Source (Specular Glint)
            // Range 0% to 100%
            const lightX = 50 + (currentX * 1.5);
            const lightY = 50 + (currentY * 1.5);
            
            // 2. Rotate the Container (3D Depth)
            const rotY = (currentX / 4).toFixed(2); // Tilt Left/Right
            const rotX = (-currentY / 4).toFixed(2); // Tilt Up/Down

            // 3. Cast Shadow Opposite to Light
            const shadowX = (currentX * -1).toFixed(1);
            const shadowY = (currentY * -1 + 10).toFixed(1); // +10 for default down-shadow

            // Apply Styles
            root.style.setProperty('--light-x', `${lightX}%`);
            root.style.setProperty('--light-y', `${lightY}%`);
            root.style.setProperty('--rot-x', `${rotX}deg`);
            root.style.setProperty('--rot-y', `${rotY}deg`);
            root.style.setProperty('--shadow-x', `${shadowX}px`);
            root.style.setProperty('--shadow-y', `${shadowY}px`);

            requestAnimationFrame(animate);
        }

        // Start Animation Loop
        animate();

        function handleMotion(event) {
            // Capture raw tilt data
            // Gamma: Left/Right (-90 to 90)
            // Beta: Front/Back (-180 to 180)
            let x = event.gamma; 
            let y = event.beta;

            // Calibration (Holding phone at 45 degrees is "zero")
            y = y - 45;

            // Clamp values so it doesn't break at extreme angles
            if (x > 40) x = 40;
            if (x < -40) x = -40;
            if (y > 40) y = 40;
            if (y < -40) y = -40;

            targetX = x;
            targetY = y;
        }
    </script>
</body>
</html>
