<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ReflectOS">

    <title>Reflective Vision</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Physics Variables */
            --light-x: 50%;
            --light-y: 50%;
            --shine-angle: 135deg; /* Angle of the light across icons */
            --rot-x: 0deg;
            --rot-y: 0deg;
            --shadow-x: 0px;
            --shadow-y: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, SF Pro Display, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 1. Deep Atmosphere Wallpaper */
        .wallpaper {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 50%, 
                #2b32b2, #1488cc, #000000 80%); 
            background-size: 200% 200%;
            z-index: 0;
        }

        .dock-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 30px;
            z-index: 10;
            transform-style: preserve-3d;
            transform: perspective(800px) rotateX(var(--rot-x)) rotateY(var(--rot-y));
            transition: transform 0.1s linear; /* Fast response for crisp reflection */
        }

        /* 2. The Glass Block */
        .glass-icon {
            width: 115px;
            height: 115px;
            border-radius: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            
            /* Glass Material */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            
            /* Dynamic Shadow */
            box-shadow: 
                var(--shadow-x) var(--shadow-y) 30px rgba(0,0,0,0.6),
                inset 0 0 0 1px rgba(255,255,255,0.15);
            
            overflow: hidden;
        }

        /* 3. The Icon Reflection Logic */
        .fa-icon {
            font-size: 48px;
            margin-bottom: 0px;
            
            /* This is how we make the ICON itself reflect light */
            background: linear-gradient(
                var(--shine-angle), 
                var(--brand-color) 0%, 
                #ffffff 45%,      /* The Shine Line */
                var(--brand-color) 55%, 
                var(--brand-color) 100%
            );
            
            /* Stretch background so we can move it */
            background-size: 200% 200%;
            
            /* Move the background based on tilt variables */
            background-position: var(--light-x) var(--light-y);
            
            /* Clip the background to the text (icon shape) */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Add depth drop-shadow BEHIND the transparent text */
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
            
            /* Smooth movement */
            transition: background-position 0.1s ease-out;
        }

        /* 4. Brand Specific Colors (defined as variables for the gradient) */
        .snap { --brand-color: #FFFC00; }
        .tiktok { --brand-color: #00f2ea; } /* simplified for gradient support */
        .yt { --brand-color: #ff0000; }
        .camera { --brand-color: #eeeeee; }

        /* Label Text */
        .label {
            position: absolute;
            bottom: 12px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
            pointer-events: none;
        }

        /* 5. Edge Glint on the Glass Block */
        .glass-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 36px;
            padding: 2px;
            
            background: radial-gradient(
                circle at var(--light-x) var(--light-y), 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0) 35%
            );
            
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 1;
            pointer-events: none;
        }

        /* Activation Button */
        #start-btn {
            position: absolute;
            bottom: 80px;
            padding: 14px 28px;
            background: rgba(255,255,255,0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="wallpaper"></div>

    <div class="dock-container">
        
        <a href="snapchat://" class="glass-icon">
            <i class="fab fa-snapchat-ghost fa-icon snap"></i>
            <span class="label">Snap</span>
        </a>

        <a href="tiktok://" class="glass-icon">
            <i class="fab fa-tiktok fa-icon tiktok"></i>
            <span class="label">TikTok</span>
        </a>

        <a href="youtube://" class="glass-icon">
            <i class="fab fa-youtube fa-icon yt"></i>
            <span class="label">YouTube</span>
        </a>

        <a href="instagram://story-camera" class="glass-icon">
            <i class="fas fa-camera fa-icon camera"></i>
            <span class="label">Camera</span>
        </a>

    </div>

    <button id="start-btn" onclick="initGyro()">Enable Reflection</button>

    <script>
        function initGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            document.getElementById('start-btn').style.display = 'none';
                            window.addEventListener('deviceorientation', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                document.getElementById('start-btn').style.display = 'none';
                window.addEventListener('deviceorientation', handleMotion);
            }
        }

        let currentX = 0, currentY = 0;
        let targetX = 0, targetY = 0;

        // Smooth Animation Loop
        function animate() {
            // "Heavy" easing for that premium feel
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;

            const root = document.documentElement;

            // 1. Calculate Light Position (0% to 100%)
            // This moves the reflection across the ICON and the GLASS EDGE
            const lightX = 50 + (currentX * 1.2); 
            const lightY = 50 + (currentY * 1.2);

            // 2. Calculate Shine Angle (rotates the reflection line)
            const angle = 135 + (currentX / 2);

            // 3. Tilt the container
            const rotY = (currentX / 5).toFixed(2);
            const rotX = (-currentY / 5).toFixed(2);

            // 4. Shadow Offset
            const shadowX = (currentX * -0.8).toFixed(1);
            const shadowY = (currentY * -0.8 + 10).toFixed(1);

            // Update CSS
            root.style.setProperty('--light-x', `${lightX}%`);
            root.style.setProperty('--light-y', `${lightY}%`);
            root.style.setProperty('--shine-angle', `${angle}deg`);
            
            root.style.setProperty('--rot-x', `${rotX}deg`);
            root.style.setProperty('--rot-y', `${rotY}deg`);
            
            root.style.setProperty('--shadow-x', `${shadowX}px`);
            root.style.setProperty('--shadow-y', `${shadowY}px`);

            requestAnimationFrame(animate);
        }

        animate();

        function handleMotion(event) {
            let x = event.gamma; // Left/Right
            let y = event.beta;  // Front/Back
            y = y - 45; // Calibration

            // Constraints
            if (x > 45) x = 45;
            if (x < -45) x = -45;
            if (y > 45) y = 45;
            if (y < -45) y = -45;

            targetX = x;
            targetY = y;
        }
    </script>
</body>
</html>
