<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Thick Glass">

    <title>Thick Glass OS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Dynamic variables updated by Gyroscope */
            --light-x: 50%;
            --light-y: 50%;
            --tilt-x: 0deg;
            --tilt-y: 0deg;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Abstract Deep Background */
        .ambient-bg {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            /* Darker gradient to make the thick glass POP */
            background: radial-gradient(circle at var(--light-x) var(--light-y), 
                        rgba(60, 60, 255, 0.4), 
                        rgba(200, 100, 255, 0.2), 
                        rgba(10, 10, 15, 1) 50%);
            z-index: 0;
            transition: background 0.1s ease-out;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            z-index: 2;
            padding: 20px;
            transform: perspective(800px) rotateX(var(--tilt-y)) rotateY(var(--tilt-x));
            transition: transform 0.1s ease-out;
        }

        /* THE THICK GLASS STYLE */
        .glass-card {
            width: 115px;
            height: 115px;
            /* The "Squircle" Shape */
            border-radius: 38px; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden; /* Keeps the glare inside */
            
            /* 1. Base Material */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px); /* Heavier blur = thicker glass */
            -webkit-backdrop-filter: blur(30px);
            
            /* 2. The Edges (Thickness Simulation) */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                /* Inner white rim (Top Left Light) */
                inset 2px 2px 2px rgba(255, 255, 255, 0.5),
                /* Inner dark rim (Bottom Right Shadow) */
                inset -2px -2px 5px rgba(0, 0, 0, 0.2),
                /* Inner Glow (Volume) */
                inset 0 0 20px rgba(255, 255, 255, 0.15),
                /* Outer Drop Shadow (Depth) */
                0 20px 40px rgba(0,0,0,0.6);
        }

        /* The Moving Glare (Gyro Controlled) */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; right: -50%; bottom: -50%;
            
            /* Sharp reflection */
            background: radial-gradient(
                circle at var(--light-x) var(--light-y), 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.0) 30%
            );
            opacity: 0.7;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .icon { 
            font-size: 42px; 
            margin-bottom: 5px; 
            z-index: 2;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); /* Icon floats inside */
        }
        
        .label { 
            font-size: 12px; 
            color: rgba(255,255,255,0.9); 
            font-weight: 600; 
            z-index: 2;
            letter-spacing: 0.5px;
        }

        /* Brand Colors */
        .snap { color: #FFFC00; }
        .tiktok { color: #00f2ea; text-shadow: 2px 2px 0px #ff0050; }
        .yt { color: #ff0000; }
        .camera { color: #ffffff; }

        /* Button to start Gyro */
        #perm-btn {
            position: absolute;
            bottom: 60px;
            z-index: 10;
            padding: 14px 28px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            border-radius: 40px;
            backdrop-filter: blur(15px);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="grid">
        <a href="snapchat://" class="glass-card">
            <i class="fab fa-snapchat-ghost icon snap"></i>
            <span class="label">Snap</span>
        </a>
        <a href="tiktok://" class="glass-card">
            <i class="fab fa-tiktok icon tiktok"></i>
            <span class="label">TikTok</span>
        </a>
        <a href="youtube://" class="glass-card">
            <i class="fab fa-youtube icon yt"></i>
            <span class="label">YouTube</span>
        </a>
        <a href="instagram://story-camera" class="glass-card">
            <i class="fas fa-camera icon camera"></i>
            <span class="label">Camera</span>
        </a>
    </div>

    <button id="perm-btn" onclick="requestMotion()">Initialize Glass</button>

    <script>
        function requestMotion() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            document.getElementById('perm-btn').style.display = 'none';
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                document.getElementById('perm-btn').style.display = 'none';
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            const x = event.gamma; 
            const y = event.beta;  

            // Smoother light movement
            const lightX = 50 + (x * 1.2); 
            const lightY = 50 + ((y - 45) * 1.8); 

            // Update Variables
            document.documentElement.style.setProperty('--light-x', `${lightX}%`);
            document.documentElement.style.setProperty('--light-y', `${lightY}%`);
            
            // Subtle 3D tilt
            document.documentElement.style.setProperty('--tilt-x', `${(x / 8).toFixed(2)}deg`);
            document.documentElement.style.setProperty('--tilt-y', `${-((y - 45) / 8).toFixed(2)}deg`);
        }
    </script>
</body>
</html>
