<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Liquid Gyro">
    <title>Liquid Gyro Launcher</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --light-x: 50%;
            --light-y: 50%;
            --tilt-x: 0deg;
            --tilt-y: 0deg;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The Deep Ambient Background */
        .ambient-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at var(--light-x) var(--light-y), 
                        rgba(56, 189, 248, 0.4), 
                        rgba(192, 132, 252, 0.3), 
                        rgba(0,0,0,1) 60%);
            z-index: 0;
            transition: background 0.1s ease-out;
        }

        /* The Glass Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            z-index: 2;
            padding: 20px;
            /* Subtle 3D tilt of the whole container */
            transform: perspective(1000px) rotateX(var(--tilt-y)) rotateY(var(--tilt-x));
            transition: transform 0.1s ease-out;
        }

        /* The Liquid Glass Cards */
        .glass-card {
            width: 110px;
            height: 110px;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            
            /* Base Glass Style */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* The "Moving Light" Reflection */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 28px;
            
            /* This gradient moves based on your phone tilt */
            background: radial-gradient(
                circle at var(--light-x) var(--light-y), 
                rgba(255, 255, 255, 0.5) 0%, 
                rgba(255, 255, 255, 0.0) 40%
            );
            opacity: 0.6;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .icon { font-size: 38px; margin-bottom: 8px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .label { font-size: 13px; color: rgba(255,255,255,0.8); font-weight: 500; }

        /* Specific Brand Colors (Glows only) */
        .snap { color: #FFFC00; text-shadow: 0 0 15px rgba(255, 252, 0, 0.3); }
        .tiktok { color: #00f2ea; text-shadow: 2px 2px 0px #ff0050; }
        .yt { color: #ff0000; text-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
        .camera { color: #e0e0e0; }

        /* Permission Button (Hidden after activation) */
        #perm-btn {
            position: absolute;
            bottom: 50px;
            z-index: 10;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="grid">
        <a href="snapchat://" class="glass-card">
            <i class="fab fa-snapchat-ghost icon snap"></i>
            <span class="label">Snap</span>
        </a>
        <a href="tiktok://" class="glass-card">
            <i class="fab fa-tiktok icon tiktok"></i>
            <span class="label">TikTok</span>
        </a>
        <a href="youtube://" class="glass-card">
            <i class="fab fa-youtube icon yt"></i>
            <span class="label">YouTube</span>
        </a>
        <a href="instagram://story-camera" class="glass-card">
            <i class="fas fa-camera icon camera"></i>
            <span class="label">Camera</span>
        </a>
    </div>

    <button id="perm-btn" onclick="requestMotion()">Tap to Enable Liquid Effect</button>

    <script>
        function requestMotion() {
            // iOS 13+ requires permission for Gyroscope
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            document.getElementById('perm-btn').style.display = 'none';
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices usually just work
                document.getElementById('perm-btn').style.display = 'none';
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            const x = event.gamma; // In degree in the range [-90,90] (Left/Right)
            const y = event.beta;  // In degree in the range [-180,180] (Front/Back)

            // 1. Move the Glare (Light Source)
            // We map the tilt to percentage (0% to 100%)
            // If you tilt left (negative gamma), light moves right (looks like reflection)
            const lightX = 50 + (x * 0.8); 
            const lightY = 50 + ((y - 45) * 1.5); // Subtract 45 to account for holding phone at angle

            // 2. Subtle 3D Tilt of the Grid
            const tiltX = (x / 5).toFixed(2); // Small rotation
            const tiltY = ((y - 45) / 5).toFixed(2);

            // Update CSS Variables
            document.documentElement.style.setProperty('--light-x', `${lightX}%`);
            document.documentElement.style.setProperty('--light-y', `${lightY}%`);
            
            // Limit tilt to avoid flipping
            document.documentElement.style.setProperty('--tilt-x', `${tiltX}deg`);
            document.documentElement.style.setProperty('--tilt-y', `${-tiltY}deg`); // Invert Y for natural feel
        }
    </script>
</body>
</html>
