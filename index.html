<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Clear Glass">

    <title>Clear Refractive Glass</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Physics Variables */
            --light-x: 50%;
            --light-y: 50%;
            --rim-x: 0px;
            --rim-y: 0px;
            --shine-angle: 135deg;
            --rot-x: 0deg;
            --rot-y: 0deg;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, SF Pro Display, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 1. Vivid Wallpaper (Needs to be bright to show through clear glass) */
        .wallpaper {
            position: absolute;
            width: 150%; height: 150%;
            background: radial-gradient(circle at 50% 50%, 
                #ff6b6b, #5563de, #000000 90%); 
            background-size: 200% 200%;
            z-index: 0;
        }

        .dock-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            z-index: 10;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(var(--rot-x)) rotateY(var(--rot-y));
            transition: transform 0.1s linear;
        }

        /* --- 2. THE ULTRA-CLEAR GLASS BLOCK --- */
        .glass-block {
            width: 120px;
            height: 120px;
            border-radius: 38px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            
            /* Ultra Clear Material */
            background: rgba(255, 255, 255, 0.02); /* Almost invisible */
            backdrop-filter: blur(15px) saturate(150%); /* Less blur, more color pop */
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            
            /* Delicate border definition */
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* INTERNAL REFRACTION LIGHTING (The new magic) 
               Instead of a drop shadow underneath, we use INSET shadows 
               that move with tilt to simulate light getting caught inside the edges. */
            box-shadow: 
                /* 1. Tight inner white definition */
                inset 0 0 0 1px rgba(255,255,255,0.1),
                /* 2. Dynamic bright edge (moves with tilt) */
                inset var(--rim-x) var(--rim-y) 15px rgba(255, 255, 255, 0.7),
                /* 3. Very subtle, tight external shadow just for grounding */
                0 4px 10px rgba(0,0,0,0.2);
            
            overflow: hidden;
        }

        /* Crisper Glint on the edge */
        .glass-block::after {
            content: '';
            position: absolute;
            inset: 0; border-radius: 38px; padding: 1.5px;
            /* Tighter gradient for sharper reflection */
            background: radial-gradient(circle at var(--light-x) var(--light-y), rgba(255, 255, 255, 1) 0%, transparent 30%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none;
        }

        /* --- 3. THE TINTED ICONS (Embedded closer) --- */
        .tinted-icon {
            font-size: 52px;
            z-index: 5;
            color: transparent;
            
            background: linear-gradient(
                var(--shine-angle), 
                var(--brand-dark) 10%, 
                var(--brand-light) 50%,
                var(--brand-dark) 90%
            );
            background-size: 200% 200%;
            background-position: var(--light-x) var(--light-y);
            -webkit-background-clip: text;

            /* Cleaner filters - closer to the glass surface */
            filter: 
                drop-shadow(0 0 1px rgba(255,255,255,0.5)) /* Sharp rim */
                drop-shadow(0 2px 5px var(--brand-glow)); /* Subtle glow */
            
            /* Reduced Z-depth so they feel embedded, not floating above */
            transform: translateZ(5px); 
        }

        /* Brand Color Definitions */
        .snap { --brand-dark: #b3b000; --brand-light: #FFFC00; --brand-glow: rgba(255, 252, 0, 0.3); }
        .tiktok { 
            --brand-dark: #00b0a8; --brand-light: #ff0050; --brand-glow: rgba(0, 242, 234, 0.3);
            background: linear-gradient(var(--shine-angle), #00f2ea, #ff0050, #00f2ea);
            background-size: 200% 200%; background-position: var(--light-x) var(--light-y);
            -webkit-background-clip: text;
        }
        .yt { --brand-dark: #a80000; --brand-light: #ff4d4d; --brand-glow: rgba(255, 0, 0, 0.3); }
        .camera { --brand-dark: #666666; --brand-light: #ffffff; --brand-glow: rgba(255, 255, 255, 0.3); }

        .label {
            position: absolute; bottom: 10px; font-size: 12px;
            font-weight: 600; color: rgba(255, 255, 255, 0.5); pointer-events: none;
        }

        #start-btn {
            position: absolute; bottom: 80px; padding: 14px 30px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; border-radius: 40px; backdrop-filter: blur(10px);
            font-weight: 700; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="wallpaper"></div>

    <div class="dock-container">
        <a href="snapchat://" class="glass-block snap">
            <i class="fab fa-snapchat-ghost tinted-icon"></i>
            <span class="label">Snap</span>
        </a>
        <a href="tiktok://" class="glass-block tiktok">
            <i class="fab fa-tiktok tinted-icon"></i>
            <span class="label">TikTok</span>
        </a>
        <a href="youtube://" class="glass-block yt">
            <i class="fab fa-youtube tinted-icon"></i>
            <span class="label">YouTube</span>
        </a>
        <a href="instagram://story-camera" class="glass-block camera">
            <i class="fas fa-camera tinted-icon"></i>
            <span class="label">Camera</span>
        </a>
    </div>

    <button id="start-btn" onclick="initGyro()">Enable Clear Glass</button>

    <script>
        function initGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(p => {
                    if (p === 'granted') { document.getElementById('start-btn').style.display = 'none'; window.addEventListener('deviceorientation', handleMotion); }
                });
            } else {
                document.getElementById('start-btn').style.display = 'none'; window.addEventListener('deviceorientation', handleMotion);
            }
        }

        let currentX = 0, currentY = 0;
        let targetX = 0, targetY = 0;

        function animate() {
            currentX += (targetX - currentX) * 0.08;
            currentY += (targetY - currentY) * 0.08;

            const root = document.documentElement;
            
            const lightX = 50 + (currentX * 1.5); 
            const lightY = 50 + (currentY * 1.5);
            const angle = 135 + (currentX / 1.5);
            
            // Calculate Rim Lighting (Opposite to tilt)
            const rimX = (currentX / 2.5) * -1;
            const rimY = ((currentY - 5) / 2.5) * -1;

            const rotY = (currentX / 6).toFixed(2);
            const rotX = (-currentY / 6).toFixed(2);

            root.style.setProperty('--light-x', `${lightX}%`);
            root.style.setProperty('--light-y', `${lightY}%`);
            root.style.setProperty('--rim-x', `${rimX}px`);
            root.style.setProperty('--rim-y', `${rimY}px`);
            root.style.setProperty('--shine-angle', `${angle}deg`);
            root.style.setProperty('--rot-x', `${rotX}deg`);
            root.style.setProperty('--rot-y', `${rotY}deg`);

            requestAnimationFrame(animate);
        }
        animate();

        function handleMotion(event) {
            let x = event.gamma; let y = event.beta - 45;
            if (x > 45) x = 45; if (x < -45) x = -45;
            if (y > 45) y = 45; if (y < -45) y = -45;
            targetX = x; targetY = y;
        }
    </script>
</body>
</html>
