<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Liquid OS">

    <title>Liquid Motion</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Variables controlled by JS */
            --shimmer-x: 50%;
            --shimmer-y: 50%;
            --rim-x: 2px;
            --rim-y: 2px;
            --tilt-x: 0deg;
            --tilt-y: 0deg;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Dark Fluid Background */
        .ambient-bg {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at var(--shimmer-x) var(--shimmer-y), 
                        rgba(50, 100, 255, 0.3), 
                        rgba(255, 50, 150, 0.2), 
                        rgba(0, 0, 0, 1) 60%);
            z-index: 0;
            transition: background 0.1s linear;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            z-index: 2;
            padding: 20px;
            /* 3D Perspective Tilt */
            transform: perspective(600px) rotateX(var(--tilt-y)) rotateY(var(--tilt-x));
            transition: transform 0.1s linear;
        }

        /* --- THE LIQUID BUTTON --- */
        .liquid-card {
            width: 120px;
            height: 120px;
            border-radius: 38px; /* Squircle */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            
            /* No Static Border - We use box-shadow for edges */
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            /* DYNAMIC RIM LIGHTING
               The values var(--rim-x) change based on tilt.
               This creates the "Edge Lighting" effect. */
            box-shadow: 
                inset var(--rim-x) var(--rim-y) 15px rgba(255, 255, 255, 0.6), /* Moving Highlight */
                inset calc(var(--rim-x) * -1) calc(var(--rim-y) * -1) 20px rgba(0,0,0,0.5), /* Moving Shadow */
                0 15px 30px rgba(0,0,0,0.5); /* Drop Shadow */
                
            overflow: hidden;
            transition: box-shadow 0.1s linear;
        }

        /* The "Water" Slosh Effect */
        .liquid-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; right: -50%; bottom: -50%;
            
            /* This gradient moves wildly to simulate water sloshing */
            background: radial-gradient(
                70% 70% at var(--shimmer-x) var(--shimmer-y), 
                rgba(255, 255, 255, 0.5) 0%,   /* Bright center */
                rgba(255, 255, 255, 0.1) 30%,  /* Fade */
                transparent 70%
            );
            
            opacity: 0.8;
            pointer-events: none;
            mix-blend-mode: overlay;
            filter: blur(8px); /* Softens the light to look like liquid */
        }

        .icon { 
            font-size: 45px; 
            margin-bottom: 5px; 
            z-index: 2;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
            transform: translateZ(20px); /* Lifts icon off glass */
        }
        
        .label { 
            font-size: 12px; 
            color: rgba(255,255,255,0.8); 
            font-weight: 600; 
            z-index: 2;
        }

        /* Brand Styles */
        .snap { color: #FFFC00; }
        .tiktok { color: #00f2ea; text-shadow: 2px 2px #ff0050; }
        .yt { color: #ff0000; }
        .camera { color: #eeeeee; }

        /* Start Button */
        #perm-btn {
            position: absolute;
            bottom: 60px;
            z-index: 10;
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            font-size: 15px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="grid">
        <a href="snapchat://" class="liquid-card">
            <i class="fab fa-snapchat-ghost icon snap"></i>
            <span class="label">Snap</span>
        </a>
        <a href="tiktok://" class="liquid-card">
            <i class="fab fa-tiktok icon tiktok"></i>
            <span class="label">TikTok</span>
        </a>
        <a href="youtube://" class="liquid-card">
            <i class="fab fa-youtube icon yt"></i>
            <span class="label">YouTube</span>
        </a>
        <a href="instagram://story-camera" class="liquid-card">
            <i class="fas fa-camera icon camera"></i>
            <span class="label">Camera</span>
        </a>
    </div>

    <button id="perm-btn" onclick="requestMotion()">ACTIVATE LIQUID</button>

    <script>
        function requestMotion() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            document.getElementById('perm-btn').style.display = 'none';
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                document.getElementById('perm-btn').style.display = 'none';
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            const x = event.gamma; // Tilt Left/Right
            const y = event.beta;  // Tilt Front/Back

            // 1. Calculate Rim Light (The Edge Effect)
            // If you tilt Left (negative x), Rim light appears on Right edge.
            const rimX = (x / 3) * -1; 
            const rimY = ((y - 45) / 3) * -1;

            // 2. Calculate Liquid Center (Sloshing)
            // Multiplied by 2.0 to make the water move FAST inside the glass
            const shimmerX = 50 + (x * 2.0); 
            const shimmerY = 50 + ((y - 45) * 2.5);

            // 3. Grid Tilt
            const tiltX = (x / 10).toFixed(2);
            const tiltY = ((y - 45) / 10).toFixed(2);

            const root = document.documentElement;

            // Update CSS
            root.style.setProperty('--rim-x', `${rimX}px`);
            root.style.setProperty('--rim-y', `${rimY}px`);
            
            root.style.setProperty('--shimmer-x', `${shimmerX}%`);
            root.style.setProperty('--shimmer-y', `${shimmerY}%`);
            
            root.style.setProperty('--tilt-x', `${tiltX}deg`);
            root.style.setProperty('--tilt-y', `${-tiltY}deg`);
        }
    </script>
</body>
</html>
